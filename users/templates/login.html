<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
          {% for message in messages %}
                <div><a>X </a> {{ message }}</div>
            {% endfor %}
        <div class="form-group">
            {{form_login.username.errors}}
            <label>username: </label>
            {{form_login.username}}
        </div>
        <div class="form-group"> 
            {{form_login.password.errors}}
            <label>password: </label>
            {{form_login.password}}
        </div>
        <label><a href="register_user">Register</a></label>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
